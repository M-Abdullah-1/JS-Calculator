<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="cal-box">
        <!-- <p class="h1"></p> -->
        <div class="cal">
          <input
            type="text"
            name=""
            class="cal-textbox form-control mb-3"
            id="cal-textbox"
          />
          <div></div>
          <div class="row row-cols-4 mb-1 mx-0">
            <div class="col px-1">
              <button class="btn btn-dark" id="b-7">7</button>
            </div>
            <div class="col px-1">
              <button class="btn btn-dark" id="b-8">8</button>
            </div>
            <div class="col px-1">
              <button class="btn btn-dark" id="b-9">9</button>
            </div>
            <div class="col px-1">
              <button class="btn btn-dark" id="b-plus">+</button>
            </div>
          </div>
          <div class="row row-cols-4 mb-1 mx-0">
            <div class="col px-1">
              <button class="btn btn-dark" id="b-4">4</button>
            </div>
            <div class="col px-1">
              <button class="btn btn-dark" id="b-5">5</button>
            </div>
            <div class="col px-1">
              <button class="btn btn-dark" id="b-6">6</button>
            </div>
            <div class="col px-1">
              <button class="btn btn-dark" id="b-sub">-</button>
            </div>
          </div>
          <div class="row row-cols-4 mb-1 mx-0">
            <div class="col px-1">
              <button class="btn btn-dark" id="b-1">1</button>
            </div>
            <div class="col px-1">
              <button class="btn btn-dark" id="b-2">2</button>
            </div>
            <div class="col px-1">
              <button class="btn btn-dark" id="b-3">3</button>
            </div>
            <div class="col px-1">
              <button class="btn btn-dark" id="b-mul">*</button>
            </div>
          </div>
          <div class="row row-cols-4 mb-1 mx-0">
            <div class="col px-1">
              <button class="btn btn-dark" id="b-del">x</button>
            </div>
            <div class="col px-1">
              <button class="btn btn-dark" id="b-0">0</button>
            </div>
            <div class="col px-1">
              <button class="btn btn-dark" id="b-equal">=</button>
            </div>
            <div class="col px-1">
              <button class="btn btn-dark" id="b-divide">/</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
